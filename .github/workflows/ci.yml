name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Test Docker Compose Setup
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Install Docker Compose v2
        run: |
          sudo curl -L "https://github.com/docker/compose/releases/download/v2.24.5/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose
          docker-compose version

      - name: Validate docker-compose.yml
        run: docker-compose config --quiet
      
      - name: Start services
        run: docker-compose up -d
      
      - name: Wait for services to be ready
        run: |
          echo "Waiting for services to start..."
          sleep 30
      
      - name: Check Nessie health
        run: |
          curl -f http://localhost:19120/api/v2/config || exit 1
      
      - name: Check MinIO health
        run: |
          curl -f http://localhost:9000/minio/health/live || exit 1
      
      - name: Check Dremio health
        run: |
          curl -f http://localhost:9047 || exit 1

      - name: Wait for Dremio initialization (dremio-init container)
        run: |
          echo "Waiting for dremio-init container to complete..."

          # Wait for container to appear and complete
          max_attempts=90
          attempt=0

          while [ $attempt -lt $max_attempts ]; do
            attempt=$((attempt + 1))

            # Check if container exists
            if docker ps -a --format '{{.Names}}' | grep -q '^dremio-init$'; then
              status=$(docker inspect -f '{{.State.Status}}' dremio-init 2>/dev/null || echo "not_found")

              if [ "$status" = "exited" ]; then
                exit_code=$(docker inspect -f '{{.State.ExitCode}}' dremio-init)
                if [ "$exit_code" = "0" ]; then
                  echo "‚úÖ dremio-init completed successfully!"
                  echo ""
                  echo "=== dremio-init logs ==="
                  docker logs dremio-init
                  echo "========================"

                  # Verify success message in logs
                  if docker logs dremio-init 2>&1 | grep -q "üéâ Dremio initialization complete!"; then
                    echo "‚úÖ Initialization verified in logs"
                    exit 0
                  else
                    echo "‚ö†Ô∏è  Success message not found in logs, but exit code is 0"
                    exit 0
                  fi
                else
                  echo "‚ùå dremio-init failed with exit code $exit_code"
                  echo ""
                  echo "=== dremio-init logs ==="
                  docker logs dremio-init
                  echo "========================"
                  exit 1
                fi
              else
                echo "[$attempt/$max_attempts] dremio-init status: $status"
              fi
            else
              echo "[$attempt/$max_attempts] Waiting for dremio-init container to start..."
            fi

            sleep 2
          done

          # Timeout
          echo "‚ùå Timeout waiting for dremio-init (3 minutes)"
          echo ""
          echo "Available containers:"
          docker ps -a --format 'table {{.Names}}\t{{.Status}}'
          echo ""
          if docker ps -a --format '{{.Names}}' | grep -q '^dremio-init$'; then
            echo "=== dremio-init logs ==="
            docker logs dremio-init
            echo "========================"
          fi
          exit 1

      - name: Verify Nessie catalog is available
        run: |
          echo "Verifying Nessie catalog source..."
          # Login to get token
          response=$(curl -s -X POST "http://localhost:9047/apiv2/login" \
            -H "Content-Type: application/json" \
            --data-raw '{"userName":"admin","password":"password1"}')
          token=$(echo "$response" | jq -r '.token')

          if [ -z "$token" ] || [ "$token" = "null" ]; then
            echo "‚ùå Failed to login to Dremio"
            exit 1
          fi

          # Check if Nessie source exists
          sources=$(curl -s -X GET "http://localhost:9047/api/v3/catalog" \
            -H "Authorization: _dremio$token")

          if echo "$sources" | jq -e '.data[] | select(.path[0] == "nessie")' > /dev/null; then
            echo "‚úÖ Nessie catalog source is available"
          else
            echo "‚ùå Nessie catalog source not found"
            echo "Available sources:"
            echo "$sources" | jq '.data[].path'
            exit 1
          fi

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install test dependencies
        run: |
          pip install -r tests/requirements.txt

      - name: Run table operations tests
        run: |
          python tests/test_table_operations.py

      - name: Show service status
        run: docker-compose ps
      
      - name: Show service logs
        if: always()
        run: docker-compose logs
      
      - name: Test restart (persistence)
        run: |
          docker-compose restart
          sleep 20
          curl -f http://localhost:19120/api/v2/config || exit 1
      
      - name: Cleanup
        if: always()
        run: docker-compose down -v

  lint:
    name: Lint and Validate
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Docker Compose v2
        run: |
          sudo curl -L "https://github.com/docker/compose/releases/download/v2.24.5/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose
          docker-compose version

      - name: Validate docker-compose.yml
        run: docker-compose config --quiet
      
      - name: Check shell scripts
        run: |
          if [ -f health-check.sh ]; then
            bash -n health-check.sh
          fi
      
      - name: Check for secrets in code
        run: |
          if grep -r "password.*=" . --exclude-dir=.git --exclude="*.md" --exclude=".env.example" | grep -v "MINIO_ROOT_PASSWORD" | grep -v "self.password = password" | grep -v "os.getenv"; then
            echo "Warning: Potential hardcoded secrets found"
            exit 1
          fi

