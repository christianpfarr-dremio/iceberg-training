###########################################
# Notebook- Iceberg - Nessie Setup
###########################################

version: "3"

services:
  # Init container to fix Nessie volume permissions
  nessie-init:
    image: alpine:latest
    container_name: nessie-init
    command: sh -c "adduser -D -u 185 default && chown -R default:root /data && chmod -R 775 /data"
    volumes:
      - nessie-data:/data

  # Nessie Catalog Server Using RocksDB (Persistent Storage)
  nessie:
    image: projectnessie/nessie:latest
    container_name: nessie
    depends_on:
      nessie-init:
        condition: service_completed_successfully
    environment:
      - QUARKUS_OIDC_ENABLED=false
      - NESSIE_SERVER_AUTHENTICATION_ENABLED=false
      - NESSIE_VERSION_STORE_TYPE=ROCKSDB
    volumes:
      - nessie-data:/tmp/nessie-rocksdb-store
    networks:
      iceberg:
    ports:
      - 19120:19120
  # Minio Storage Server
  minio:
    image: minio/minio:latest
    container_name: minio
    environment:
      - MINIO_ROOT_USER=admin
      - MINIO_ROOT_PASSWORD=password
      - MINIO_DOMAIN=storage
      - MINIO_REGION_NAME=us-east-1
      - MINIO_REGION=us-east-1
    networks:
      iceberg:
    ports:
      - 9001:9001
      - 9000:9000
    volumes:
      - minio-data:/data
    command: ["server", "/data", "--console-address", ":9001"]
  # Dremio
  dremio:
    platform: linux/x86_64
    image: dremio/dremio-oss:latest
    ports:
      - 9047:9047
      - 31010:31010
      - 32010:32010
    container_name: dremio
    environment:
      - DREMIO_JAVA_SERVER_EXTRA_OPTS=-Dpaths.dist=file:///opt/dremio/data/dist
    volumes:
      - dremio-data:/opt/dremio/data
    networks:
      iceberg:
networks:
  iceberg:

volumes:
  nessie-data:
  minio-data:
  dremio-data:
